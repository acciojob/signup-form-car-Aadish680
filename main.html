<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
    <script type="text/javascript" src="./script.js">
</script>
	<h1>  Signup Form Car </h1>
	<form action="" method="post">
		<label for="Name"> Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		<label for="Email"> Email: </label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label for="Gender"> Gender</label>
		<input type="radio" id="gender_m, gender_f" required>
		<br><br>
		<label for="Car Brands"> Car Brands</label>
		<input type="Select" id="cars"  placeholder="--Please choose an option"required>
		<br><br>
		<label for="Age"> Age:</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>
		<label for="DOB"> DOB</label>
		<input type="date" id="dob"  required>
		<br><br>
		<label for="Phone Number"> Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="Password"> Password:</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<label for="I agree to the TOS"> I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br><br>
		<button type="button"> Submit</button>
		
			
		
	</form>

</body>

</html>
